<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/Calculator.js" type="text/javascript"></script>
    <script src="./js/Display.js" type="text/javascript"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator">
                <div id="display" class="calculator-display">
                    <h3 id="displayFirstValue"></h3>
                    <h5 id="displaySecondValue"></h5>
                </div>
                <div class="calculator-buttons">
                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                    <button class="button operator" value="addition">+</button>
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                    <button class="button operator" value="subtraction">-</button>
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                    <button class="button operator" value="division">%</button>
                    <button onclick="display.delateDisplay()" class="button operator">C</button>
                    <button class="button number">0</button>
                    <button class="button operator" value="equal">=</button>
                    <button class="button operator" value="multiply">*</button>
                    <button onclick="display.MR()" class="button specialOperator">MR</button>
                    <button onclick="display.MC()" class="button specialOperator">MC</button>
                    <button onclick="display.MAddition()" class="button specialOperator">M+</button>
                    <button onclick="display.MSubtraction()" class="button specialOperator">M-</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
